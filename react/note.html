<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //箭头函数
        (function () {
            //一般函数
            var obj1 = {
                name: "ltp",
                func: function () {
                    console.log(this); //func,this指向func
                }
            };
            //箭头函数
            var obj2 = {
                name: "ltp",
                func: () => {
                    console.log(this); //obj2,this指向obj2
                }
            };
        }());
    </script>
</head>
<body>

</body>
</html>
